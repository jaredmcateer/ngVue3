name: Release
on:
  push:
    branches:
      - main
jobs:
  test:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup pnpm ğŸ’«
        uses: pnpm/action-setup@v2
        with:
          version: 7.0.0

      - name: Use Node.js 16.xa ğŸ’»
        uses: actions/setup-node@v3
        with:
          version: 16
          cache: pnpm

      - name: Install Dependencies ğŸ—‚ï¸
        run: pnpm install --frozen-lockfile

      - name: Test ğŸ”¬ï¸
        run: pnpm test

  deploy-docs:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup pnpm ğŸ’«
        uses: pnpm/action-setup@v2
        with:
          version: 7.0.0

      - name: Use Node.js 16.x ğŸ’»
        uses: actions/setup-node@v3
        with:
          version: 16
          cache: pnpm

      - name: Install Dependencies ğŸ—‚ï¸
        run: pnpm install --frozen-lockfile

      - name: Build ğŸ› 
        run: pnpm build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: apps/demo/dist/ # The folder the action should deploy.

  release:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3
        with:
          # This makes action fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: Setup pnpm ğŸ’«
        uses: pnpm/action-setup@v2
        with:
          version: 7.0.0

      - name: Use Node.js 16.x ğŸ’»
        uses: actions/setup-node@v3
        with:
          version: 16
          cache: pnpm

      - name: Install Dependencies ğŸ—‚ï¸
        run: pnpm install --frozen-lockfile

      - name: Build ğŸ› 
        run: pnpm build

      - name: Create Release Pull Request or Publish to npm ğŸš¢
        uses: changesets/action@v1
        with:
          publish: pnpm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }} # Ensure to have this set up under GitHub secrets
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }} # Ensure to have this set up under GitHub secrets
