name: Tests
on:
  push:
    branches:
      - "*"
      - "*/*"
      - "**"
      - "!main"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup pnpm ğŸ’«
        uses: pnpm/action-setup@v2
        with:
          version: 7.0.0

      - name: Use Node.js 16.xa ğŸ’»
        uses: actions/setup-node@v3
        with:
          version: 16
          cache: pnpm

      - name: Install Dependencies ğŸ—‚ï¸
        run: pnpm install --frozen-lockfile

      - name: Test ğŸ”¬ï¸
        run: pnpm test
